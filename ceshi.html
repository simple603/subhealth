<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>亚健康测试题</title>
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" href="css/first.css"/>
	<link rel="stylesheet" type="text/css" href="css/about.css"/>
	<link rel="stylesheet" type="text/css" href="css/ceshi.css"/>
</head>
<body>
	<div class="index">
			<!-- 音乐 -->
			<audio controls id="yin" autoplay="autoplay" style="display: none;">
				<source src="./media/music.mp3" type="">
			</audio>
			<!-- 返回 -->
			<a href="about.html" class="back"></a>
			<div class="about" id="about">
				<span class="anima">亚</span>
				<span class="anima">健</span>
				<span class="anima">康</span>
				<span class="anima">测</span>
				<span class="anima">试</span>
				<span class="anima">题</span>
			</div>
			<div class="ceshi_text">
				<p>勾选自己有的症状，我们为您的健康进行准确的测试：</p>
				<div class="list" id="list_box">
					<div class="box" data-type="1">
						<div class="btn">A</div>
						<span>经常感冒</span>
						<div class="gou"></div>
					</div>
					<div class="box" data-type="1">
						<div class="btn">B</div>
						<span>失眠多梦</span>
						<div class="gou"></div>
					</div>
					<div class="box" data-type="1">
						<div class="btn">C</div>
						<span>精神压力大</span>
						<div class="gou"></div>
					</div>
					<div class="box" data-type="1">
						<div class="btn">D</div>
						<span>注意力不集中</span>
						<div class="gou"></div>
					</div>
					<div class="box" data-type="1">
						<div class="btn">E</div>
						<span>记忆力下降</span>
						<div class="gou"></div>
					</div>
					<div class="box" data-type="1">
						<div class="btn">F</div>
						<span>焦躁不安</span>
						<div class="gou"></div>
					</div>
					<div class="box" data-type="1">
						<div class="btn">G</div>
						<span>恐惧胆怯</span>
						<div class="gou"></div>
					</div>
					<div class="box" data-type="1">
						<div class="btn">H</div>
						<span>人际关系紧张</span>
						<div class="gou"></div>
					</div>
					<div class="box" data-type="1">
						<div class="btn">I</div>
						<span>睡眠紊乱</span>
						<div class="gou"></div>
					</div>
					<div class="box" data-type="1">
						<div class="btn">J</div>
						<span>腰酸背痛</span>
						<div class="gou"></div>
					</div>
				</div>
				<p>*上述3条中的任何一条持续发作3个月以上，并且经系统检查排除可能导致上述表现的疾病者，可分别被判断为处于躯体亚健康、心理亚健康、社会交往亚健康状态。临床上，上述3种亚健康表现常常相兼出现。</p>
			</div>
			<div class="sun"></div>
			<div class="yun"></div>
			<div class="yun2"></div>
			<div class="hudie"></div>
			<div class="tree"></div>
			<div class="grass"></div>
			<div class="land"></div>
			<div class="grass_center"></div>
			<div class="tree_left"></div>
			<div class="grass_left"></div>
			<div class="grass_right"></div>
			
			<a class="ceshi_btn" id="ceshi_btn">
				<img src="./images/ceshi_img01.png" >
			</a>
		</div>
	
</body>
</html>
<script type="text/javascript">
	localStorage.clear()
	// 适配文字
	var html = document.documentElement
	var widths = html.clientWidth
	var fs = widths / 10
	if(fs > 75){
		fs = 75
	}
	html.style.fontSize = fs + 'px'
	// 文字波动
	var about = document.getElementById('about')
	var spans = about.children
	var num = 0
	setInterval(function(){
		if(num == 6){
			num = 0
		}
		spans[num].style.animationPlayState = 'running'
		num++
	},100)


	// 按钮选择
	var list_box = document.getElementById('list_box')
	var boxs = list_box.querySelectorAll('.box')
	var list_btns = list_box.querySelectorAll('.btn')
	var list_gous = list_box.querySelectorAll('.gou')
	var flag = 1
	
	for(var i=0;i<boxs.length;i++){
		boxs[i].index = i
		boxs[i].onclick = function(){
			if(this.dataset.type == '1'){
				this.style.backgroundColor = '#f4a70a'
				this.style.color = 'red'
				list_btns[this.index].style.color = 'red'
				list_gous[this.index].style.display = 'block'
				this.dataset.type = '0'
				localStorage.setItem(this.index,this.children[1].innerHTML)
			}
			else if(this.dataset.type == '0'){
				this.style.backgroundColor = '#2b7a50'
				this.style.color = '#fff'
				list_btns[this.index].style.color = '#2b7a50'
				list_gous[this.index].style.display = 'none'
				this.dataset.type = '1'
				localStorage.removeItem(this.index)
			}
		}
	}
	
	var ceshi_btn =document.getElementById('ceshi_btn')
	ceshi_btn.onclick = function(){
		location.href = 'jieguo.html'
	}
	
	
</script>
