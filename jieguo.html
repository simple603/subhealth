<script type="text/javascript">
	// 适配文字
	var html = document.documentElement
	var widths = html.clientWidth
	var fs = widths / 10
	if(fs > 75){
		fs = 75
	}
	html.style.fontSize = fs + 'px'
	
	// 文字波动
	var about = document.getElementById('about')
	var spans = about.children
	var num = 0
	setInterval(function(){
		if(num == 7){
			num = 0
		}
		spans[num].style.animationPlayState = 'running'
		num++
	},100)
	
	var xing = document.getElementById('xing')
	var lists = xing.children
	var num1 = 0
	setInterval(function(){
		if(num1 == 5){
			num1 = 0
		}
		lists[num1].style.animationPlayState = 'running'
		num1++
	},200)
	
	
	// 获取点击信息
	var box = document.getElementById('box')
	for(var i=0;i<localStorage.length;i++){
		var li = document.createElement('li')
		var key = localStorage.key(i)
		li.innerHTML = localStorage.getItem(key)
		box.appendChild(li)
	}
	// 设置分数
	var fen = document.getElementById('fen')
	fen.innerHTML = 0.5 * localStorage.length
	// 设置星星
	if(localStorage.length % 2 == 0){
		var num2 = localStorage.length / 2
		for(var q = 0;q<num2;q++){
			// var add = 34 / 75
			lists[q].children[0].style.display = 'block'
		}
	}
	else if(localStorage.length % 2 == 1){
		var num2 = localStorage.length / 2 - 0.5
		for(var q = 0;q<num2;q++){
			lists[q].children[0].style.display = 'block'
		}
		var add = 17 / 75
		lists[num2].children[0].style.display = 'block'
		lists[num2].children[0].style.width = add + "rem"
	}
	
</script>
